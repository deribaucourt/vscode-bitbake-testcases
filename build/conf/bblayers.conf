# Suggestions should be made when typing variables

# Hovering BBPATH should show its definition (https://docs.yoctoproject.org/bitbake/2.4/bitbake-user-manual/bitbake-user-manual-ref-variables.html#term-BBPATH)
# Hovering TOPDIR should show its definition (https://docs.yoctoproject.org/bitbake/2.4/bitbake-user-manual/bitbake-user-manual-ref-variables.html#term-TOPDIR)
BBPATH := "${TOPDIR}"

# Hovering BBFILES should show its definition (https://docs.yoctoproject.org/bitbake/2.4/bitbake-user-manual/bitbake-user-manual-ref-variables.html#term-BBFILES)
BBFILES ?= ""

# Hovering BBLAYERS should show its definition (https://docs.yoctoproject.org/current/ref-manual/variables.html?highlight=bblayers#term-BBLAYERS)
# Clicking on the path should bring to the file
BBLAYERS = "\
    ${TOPDIR}/../meta-one \
    ${TOPDIR}/../meta-two \
"

LAYERSERIES_CORENAMES = "bitbakeexample"
